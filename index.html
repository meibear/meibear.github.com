<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />

	<script type="text/javascript" src="http://cdn.sublimevideo.net/js/qrujay8t.js"></script>

	<script type="text/javascript" src="audio-player.js"></script>  
	<script type="text/javascript">  
	AudioPlayer.setup("http://meibear.github.com/player.swf", {  
		width: 80,  
		initialvolume: 100,  
		transparentpagebg: "yes",  
		left: "000000",  
		lefticon: "EFEFEF",
		noinfo: 'yes',
		remaining: 'no',
		animation: 'no',
		transparentpagebg: 'yes',
		leftbg: 'FFC7D2',
		rightbg: 'EAABBD',
		rightbghover: 'EAABBD',
		righticonhover: '96596C',
		lefticon: 'C5909D',
		volslider: 'C5909D',
		righticon: 'BA7A8C'
	});  
	</script>

	<link  href="http://fonts.googleapis.com/css?family=Unkempt:regular" rel="stylesheet" type="text/css" >
	<link  href="http://fonts.googleapis.com/css?family=Neucha:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css" >

	<style>
	.title {
		font-family: 'Unkempt', serif;
		font-size: 38px;
		color: rgb(213,27,23);
		font-style: normal;
		font-weight: 400;
		text-shadow: none;
		text-decoration: none;
		text-transform: none;
		letter-spacing: 0em;
		word-spacing: 0em;
		line-height: 1.2;
	}

	.main {
		font-family: 'Neucha', serif;
		color: rgb(137,137,137);
		font-size: 16px;
		font-style: italic;
		font-weight: 400;
		text-shadow: none;
		text-decoration: none;
		text-transform: none;
		letter-spacing: 0em;
		word-spacing: 0em;
		line-height: 1.2;
	}

	.box_shadow {
		-moz-box-shadow: 0 0 3px 3px #DFDFDF;
		-webkit-box-shadow: 0 0 3px 3px #DFDFDF;
		box-shadow: 0 0 3px 3px #DFDFDF;
	}

	p.audioplayer_container {  
		text-align: center;  
	}

	</style>

</head>

<body> 

	<div class="box_shadow" style="margin: 0 auto; border: 1px solid rgb(192,192,192); margin: 30px 110px; min-width: 655px;">

		<div class="title" style="text-align: center; margin: 30px 0">
			Long Mei We Run
		</div>

		<div class="main" style="text-align: center; margin: 30px 0">
			<div style="margin: 0 0 12px 0">
				You're the reason I'm so hopelessly happy&nbsp;&nbsp;<span style="font-style: normal">: D</span>
			</div>
			<div style="margin: 0 0 12px 0">
				I'm so thankful you are part of my life
			</div>
			<div style="margin: 0 0 12px 0">
				I really hope we go the distance . . .
			</div>
		</div>

		<div style="text-align: center; margin-top: 60px">
			<img src="http://meibear.s3.amazonaws.com/cheesy_love_song.png">
		</div>

		<div style="text-align: center;">	
			<p id="audioplayer">Cheesy Love Song</p>  
			<script type="text/javascript">  
			AudioPlayer.embed("audioplayer", {
				soundFile: "http://meibear.s3.amazonaws.com/Colbie%20Caillat%20-%20Falling%20For%20You.mp3",
				titles: "Fallin' For You",  
				artists: "Colbie Caillat"
			});  
			</script>
		</div>
		<div class="main" style="margin-top: 25px; text-align: center; font-size: 14px;">
			or watch the cute video	
		</div>
		<div style="margin-top: 6px; text-align: center">

			<a class="sublime" href="http://meibear.s3.amazonaws.com/fallingforyou.mp4">
				<img src="http://meibear.s3.amazonaws.com/video_icon.png" alt="" height="20px" />
			</a>
			<video style="display:none"
			class="sublime zoom"
			width="640" height="360"
			preload="none">
			<source src="http://meibear.s3.amazonaws.com/fallingforyou.mp4" />
		</video>
	</div>

	<div style="text-align: center; margin: 40px 0 40px 0">
		<img src="http://meibear.s3.amazonaws.com/mice_tin_cup.png">
	</div>

	<div style="text-align: center; font-family: helvetica; font-size: 10px; margin: 10px 0; color: #999">
		hand-coded by clippy with <span style="color: rgb(213,27,23)">&hearts;</span>
	</div>

</div>

</html>
